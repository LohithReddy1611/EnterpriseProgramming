<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Employee Bean Form</title>
</h:head>
<h:body>
    <h:form>
        <h:outputLabel for="id" value="ID: " />
        <h:inputText id="id" value="#{employee.id}" required="true">
            <f:validateBean />
        </h:inputText>
        <h:message for="id" style="color: red;" />
        <br />

        <h:outputLabel for="name" value="Name: " />
        <h:inputText id="name" value="#{employee.name}" required="true">
            <f:validateBean />
        </h:inputText>
        <h:message for="name" style="color: red;" />
        <br />

        <h:outputLabel for="salary" value="Salary: " />
        <h:inputText id="salary" value="#{employee.salary}" required="true">
            <f:validateBean />
        </h:inputText>
        <h:message for="salary" style="color: red;" />
        <br />

        <h:commandButton value="Submit" action="employeeBeanSuccess.xhtml" />
    </h:form>
</h:body>
</html>
