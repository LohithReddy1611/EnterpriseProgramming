<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<body>
    <h3>Simple Calculator using REST Methods</h3>
    <h:form>
        Input v1: <h:inputText id="v1" value="#{c.v1}"/><br/>
        Input v2: <h:inputText id="v2" value="#{c.v2}"/><br/>

        <h:commandButton id="btnv1" value="ADD" action="#{c.callRestAdd()}"/>

        <h:commandButton id="btnv2" value="SUB" action="#{c.callRestSub()}"/><br/>

        Result: <h:outputText id="txt" value="#{c.v3}"/>
    </h:form>
</body>
</html>
