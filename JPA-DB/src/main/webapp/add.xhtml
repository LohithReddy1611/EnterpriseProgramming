<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<head>
	<title>
	Insert Data
	</title></head>
	<body>
	<h3>Insert Data using JSF</h3>
	<h:form>
	<p>Employee ID: <h:inputText  value="#{emp.empid}"  /></p>
	<p>Employee Name: <h:inputText  value="#{emp.name}" /></p>
	<p>Employee Salary: <h:inputText  value="#{emp.salary}"  /></p>
	<p><h:commandButton action="#{emp.callinsert()}" value="insert" /> </p>
	<p><h:outputLabel value="#{emp.ack}" /></p>
	</h:form>
	</body>
</html>
